services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerCommand: "node dist/index.js gateway --allow-unconfigured --bind lan"
    envVars:
      - key: OPENCLAW_GATEWAY_PORT
        value: "10000"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        sync: false
      - key: OPENCLAW_PRELAUNCH_CHROME
        value: "1"
      - key: OPENCLAW_BROWSER_CDP_PORT
        value: "10011"
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
